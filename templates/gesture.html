<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gesture Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-y: auto;
    }

    .topbar {
      background-color: #1056c0;
      height: 100px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      color: white;
    }

    .topbar img {
      height: 60px;
      margin-right: 20px;
    }

    .container {
      display: flex;
      margin-top: 100px;
      min-height: calc(100vh - 100px);
    }

    .sidebar {
      width: 220px;
      background-color: white;
      padding-top: 20px;
      border-right: 1px solid #ddd;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar ul li {
      padding: 12px 20px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: black;
      font-weight: 500;
      display: block;
    }

    .sidebar ul li a:hover {
      background-color: #f0f0f0;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flex-display {
      display: flex;
      gap: 30px;
      align-items: flex-start;
      margin-top: 20px;
    }

    #video-container {
      position: relative;
      width: 640px;
      height: 480px;
      border: 2px solid #333;
      background-color: black;
      overflow: hidden;
    }

    #webcam {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      visibility: visible;
      z-index: 0;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .gesture-legend {
      width: 280px;
      background-color: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px 20px;
      font-size: 0.95rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .gesture-legend h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #1056c0;
    }

    .gesture-legend ul {
      list-style-type: none;
      padding-left: 0;
    }

    .gesture-legend li {
      margin-bottom: 8px;
    }

    #gesture-text {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      font-weight: 500;
      color: #333;
    }
  </style>

  <!-- Gesture & TFJS Libraries -->
  <script src="{{ url_for('static', filename='js/tf-core.js') }}"></script>
  <script src="{{ url_for('static', filename='js/tf-converter.js') }}"></script>
  <script src="{{ url_for('static', filename='js/tf-backend-webgl.js') }}"></script>
  <script src="{{ url_for('static', filename='js/handpose.js') }}"></script>
  <script src="{{ url_for('static', filename='js/fingerpose.min.js') }}"></script>
</head>

<body>

  <!-- Top Bar -->
  <div class="topbar">
    <img src="{{ url_for('static', filename='yaskawa_logo.png') }}" alt="YASKAWA Logo" />
  </div>

  <!-- Sidebar + Main Content -->
  <div class="container">
    
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/products">Products</a></li>
        <li><a href="/chatbot">AI ChatBot</a></li>
        <li><a href="/control">Robotic Control</a></li>
        <li><a href="/data">Data Logging</a></li>
        <li><a href="/maintenance">Maintenance Required</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>

    <!-- Main Gesture Control -->
    <div class="main-content">
    <h1 style="text-align: left; margin-left: 30px;">Gesture Control</h1>

      <div class="flex-display">
        <!-- Webcam Display -->
        <div id="video-container">
          <canvas id="canvas"></canvas>
          <video id="webcam" autoplay playsinline muted></video>
        </div>

        <!-- Gesture Legend and Status -->
        <div class="gesture-legend">
          <h3>Gesture Guide</h3>
          <ul>
            <li>‚úåÔ∏è  X Axis + </li>
            <li>ü§ü  X Axis - </li>
            <li>üëç  Z Axis + </li>
            <li>üëé  Z Axis - </li>
          </ul>
<hr class="divider">
          <!-- Command Status Text -->
          <div id="gesture-text">waiting for command...</div>
        </div>
      </div>
    </div>

  </div>

  <!-- Gesture Control Script -->
  <script src="{{ url_for('static', filename='gesture.js') }}"></script>
</body>
</html>
