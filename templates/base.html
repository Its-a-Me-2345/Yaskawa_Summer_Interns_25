<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yaskawa Robotics</title>
  <style>
    body {
      margin: 0;
      background-color: white;   

    }
    .top-bar {
      background-color: #1056c0;
      height: 100px;
      display: flex;
      align-items: center;
      padding-left: 20px;
      color: white;
    }
    .sidebar {
      position: fixed;
      top: 100px;
      left: 0;
      width: 200px;
      height: calc(100% - 100px);
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar a {
      display: block;
      margin-bottom: 20px;
      text-decoration: none;
      color: black;
      font-weight: 500;
    }
    .main {
      margin-left: 180px;
      padding: 50px 40px;
    }
    .contact-btn {
  margin-top: 30px;
  padding: 10px 25px;
  border: 2px solid black;
  border-radius: 10px;
  background-color: transparent;
  font-size: 1em;
  cursor: pointer;
  text-decoration: none;     /* ðŸ”¥ removes underline */
  color: black;              /* ðŸ”¥ removes blue */
  display: inline-block;     /* behaves like a button */
  font-weight: 500;
}

  </style>
</head>
<body>

  <div class="top-bar">
    <img src="{{ url_for('static', filename='yaskawa_logo.png') }}" alt="Yaskawa Logo" height="60">
  </div>

  <div class="sidebar">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/products">Products</a>
    <a href="/chatbot">AI ChatBot</a>
    <a href="/control">Robotic Control</a>
    <a href="/data">Data Logging</a>
    <a href="/maintenance">Maintenance Required</a>
    <a href="/contact">Contact</a>
  </div>

  <div class="main">
    {% block content %}{% endblock %}
  </div>
{% block extra_scripts %}{% endblock %}

</body>
</html>
