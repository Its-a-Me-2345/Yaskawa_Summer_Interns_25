<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chobo Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .user {
      color: blue;
      margin: 5px 0;
    }
    .bot {
      color: green;
      margin: 5px 0;
    }
    #inputArea {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .back-button {
      margin-bottom: 15px;
      padding: 8px 16px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-decoration: none;
      color: black;
      display: inline-block;
    }
    .back-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <a href="/" class="back-button">‚Üê Back</a>

  <h1>ü§ñ Chobo Chat</h1>
  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Enter command..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");

    function appendMessage(text, className) {
      const div = document.createElement("div");
      div.className = className;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You: " + message, "user");
      input.value = "";

      try {
        const res = await fetch("/chatbot/api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        appendMessage("Chobo: " + data.response, "bot");
      } catch (err) {
        appendMessage("‚ö†Ô∏è Error talking to Chobo!", "bot");
        console.error(err);
      }
    }
  </script>

</body>
</html>
